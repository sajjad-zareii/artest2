<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <title>3D Model Viewer with AR</title>
</head>
<body>
  <h1 style="text-align: center;">Raspberry Pi 3D Model Viewer with AR</h1>
  
  <!-- Model Viewer -->
  <model-viewer alt="Raspberry Pi 3D Model"
                src="https://armodel.s3.eu-central-1.amazonaws.com/raspberry.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                style="width: 100%; height: 500px;">
  </model-viewer>

</body>
</html>
